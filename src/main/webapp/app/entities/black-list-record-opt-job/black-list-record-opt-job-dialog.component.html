<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBlackListRecordLabel">Create or edit a Black List Record</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!blackListRecord.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="blackListRecord.id" readonly />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_publisher">Publisher</label>
            <select class="form-control" id="field_publisher" name="publisher" [(ngModel)]="blackListRecord.publisherId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="publisherOption.id" *ngFor="let publisherOption of publishers; trackBy: trackPublisherById">{{publisherOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_blackList">Black List</label>
            <select class="form-control" id="field_blackList" name="blackList" [(ngModel)]="blackListRecord.blackListId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="blackListOption.id" *ngFor="let blackListOption of blacklists; trackBy: trackBlackListById">{{blackListOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
