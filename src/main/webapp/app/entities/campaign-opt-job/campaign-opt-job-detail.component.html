
<div *ngIf="campaign">
    <h2><span>Campaign</span> {{campaign.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{campaign.name}}</span>
        </dd>
        <dt><span>Optimization Props</span></dt>
        <dd>
            <div *ngIf="campaign.optimizationPropsId">
                <a [routerLink]="['/optimization-props-opt-job', campaign.optimizationPropsId]">{{campaign.optimizationPropsId}}</a>
            </div>
        </dd>
        <dt><span>Blacklist</span></dt>
        <dd>
            <div *ngIf="campaign.blacklistId">
                <a [routerLink]="['/black-list-opt-job', campaign.blacklistId]">{{campaign.blacklistId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'campaign-opt-job/'+ campaign.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
